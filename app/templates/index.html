<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Episode Renamer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Episode Renamer</h1>

    <form method="post">
      <label for="series">Serie:</label>
      <input type="text" id="series" name="series" required>

      <label for="season">Staffel:</label>
      <input type="number" id="season" name="season" min="1" required>

      <label for="directory">Ordner ausw√§hlen:</label>
      <select id="directory" name="directory" size="15" required>
        {% for d in directories %}
          <option value="{{ d }}">{{ d }}</option>
        {% else %}
          <option disabled>(Keine Ordner gefunden)</option>
        {% endfor %}
      </select>

      <label for="lang">Sprache (TMDB, z.B. "de"):</label>
      <input type="text" id="lang" name="lang" value="de">

      <label for="threshold">Match Threshold (0-1, default 0.6):</label>
      <input type="number" id="threshold" name="threshold" min="0" max="1" step="0.01" value="0.6">

      <div class="checkbox-group">
        <label><input type="checkbox" name="dry_run"> Testlauf (--dry-run)</label>
        <label><input type="checkbox" name="assign_seq"> Unzugeordnete Dateien sequenziell (--assign-seq)</label>
      </div>

      <button type="submit">Umbenennen starten</button>
    </form>

    {% if error %}
      <div class="message error">{{ error }}</div>
    {% endif %}

    {% if log %}
      <label for="log">Log:</label>
      <textarea id="log" readonly>{{ log }}</textarea>
    {% endif %}
  </div>
</body>
</html>
